<div class="wrapper-register">

  <div class="form">
    <div class="wrapper-input">
      <mat-form-field class="login-field" appearance="outline">
        <mat-label>Login</mat-label>
        <input matInput placeholder="Ton login" [(ngModel)]="user.login">
      </mat-form-field>

      <mat-form-field class="password-field" appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" placeholder="Ton mot de passe" [(ngModel)]="user.password">
      </mat-form-field>

      <mat-form-field class="password-field" appearance="outline">
        <mat-label>Vérification mot de passe</mat-label>
        <input matInput type="password" placeholder="Vérification mot de passe" [(ngModel)]="user.password">
      </mat-form-field>
    </div>
    <button mat-flat-button color="primary" (click)="register()">S'enregistrer</button>
    <a mat-flat-button color="primary" [routerLink]="'/login'">Se connecter</a>
  </div>

</div>

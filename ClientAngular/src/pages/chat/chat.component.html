<div *ngFor="let message of messageList">
  {{message}}
</div>

<div class="wrapper">
  <div *ngIf="post" class="form-post">
    <div cdkDrag [innerHTML]="post.text" class="message-to-send"></div>
    <mat-form-field class="password-field" appearance="outline">
      <mat-label>Message</mat-label>
      <input matInput type="text" (keyup)="$event.keyCode == 13 && addPost()" placeholder="Message"
        [(ngModel)]="post.text">
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="addPost()">Send Message</button>

  </div>
</div>
